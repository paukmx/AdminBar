<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<div id="main-wrapper">
    <!-- ============================================================== -->
    <!-- Header -->
    <!-- ============================================================== -->
    <app-header></app-header>
    <!-- ============================================================== -->
    <!-- End Header -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Left Sidebar -->
    <!-- ============================================================== -->
    <app-sidebar></app-sidebar>
    <!-- ============================================================== -->
    <!-- End Left Sidebar -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Page wrapper  -->
    <!-- ============================================================== -->
    <div class="page-wrapper">

        <!-- ============================================================== -->
        <!-- Container fluid  -->
        <!-- ============================================================== -->
        <div class="container-fluid">
            <!-- ============================================================== -->
            <!-- Start Page Content -->
            <!-- ============================================================== -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="row">
                            <div class="col-xlg-2 col-lg-3 col-md-4 ">
                                <div class="card-body inbox-panel"><a href="app-compose.html" class="btn btn-danger m-b-20 p-10 btn-block waves-effect waves-light">Compose</a>
                                    <ul class="list-group list-group-full">
                                        <li class="list-group-item"> <a href="javascript:void(0)"><i class="mdi mdi-gmail"></i> Mesas </a></li>
                                        <li class="list-group-item">
                                            <a href="javascript:void(0)"> <i class="mdi mdi-star"></i> Starred </a>
                                        </li>
                                        <li class="list-group-item">
                                            <a href="javascript:void(0)"> <i class="mdi mdi-send"></i> Draft </a>
                                        </li>
                                        <li class="list-group-item ">
                                            <a href="javascript:void(0)"> <i class="mdi mdi-file-document-box"></i> Sent Mail </a>
                                        </li>
                                        <li class="list-group-item">
                                            <a href="javascript:void(0)"> <i class="mdi mdi-delete"></i> Trash </a>
                                        </li>
                                    </ul>
                                    <h3 class="card-title m-t-40">Cantidad</h3>
                                    <div class="list-group b-0 mail-list">
                                        <div class="btn-group mr-2" role="group" aria-label="First group">
                                            <button type="button" data-toggle="modal" data-target="#add-contact" style="width: 60px!important;height: 60px!important;" class="btn btn-secondary">1</button>
                                            <button type="button" style="width: 60px!important;height: 60px!important;" class="btn btn-secondary">2</button>
                                            <button type="button" style="width: 60px!important;height: 60px!important;" class="btn btn-secondary">3</button>
                                        </div>
                                        <div class="btn-group mr-2" role="group" aria-label="Second group">
                                            <button type="button" style="width: 60px!important;height: 60px!important;" class="btn btn-secondary">4</button>
                                            <button type="button" style="width: 60px!important;height: 60px!important;" class="btn btn-secondary">5</button>
                                            <button type="button" style="width: 60px!important;height: 60px!important;" class="btn btn-secondary">6</button>
                                        </div>
                                        <div class="btn-group mr-3" role="group" aria-label="Third group">
                                            <button type="button" style="width: 60px!important;height: 60px!important;" class="btn btn-secondary">7</button>
                                            <button type="button" style="width: 60px!important;height: 60px!important;" class="btn btn-secondary">8</button>
                                            <button type="button" style="width: 60px!important;height: 60px!important;" class="btn btn-secondary">9</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card" class="col-xlg-10 col-lg-9 col-md-8 bg-light-part b-l">
                                <!-- Nav tabs -->
                                <ul class="nav nav-tabs profile-tab" role="tablist">
                                    <li class="nav-item"> <a class="nav-link active" data-toggle="tab" href="#Bebidas" role="tab">Bebidas</a> </li>
                                    <li class="nav-item"> <a class="nav-link" data-toggle="tab" href="#Platos" role="tab">Platos</a> </li>
                                    <li class="nav-item"> <a class="nav-link" data-toggle="tab" href="#Postres" role="tab">Postres</a> </li>
                                </ul>
                                <!-- Tab panes -->
                                <div class="tab-content">
                                    <div class="tab-pane active" id="Bebidas" role="tabpanel">
                                        <div class="card-body">
                                            <div class="card-body">
                                                <div class="row button-group">
                                                    <div class="col-lg-2 col-md-4" *ngFor="let btnTpv of result">
                                                        <button data-toggle="modal" data-target="#add-contact" type="button" class="btn btn-block btn-tpv btn-secondary" value="{{btnTpv.nombre}}" (click)="clickProduct($event)">{{btnTpv.nombre}}</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!--second tab-->
                                    <div class="tab-pane" id="Platos" role="tabpanel">
                                        <div class="card-body">
                                            <div class="card-body">
                                                <div class="row button-group">
                                                    <div class="col-lg-2 col-md-4" *ngFor="let btnTpv of buttonsTpv">
                                                        <button type="button" class="btn btn-block btn-lg btn-secondary">{{btnTpv.producto}}</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="tab-pane" id="Postres" role="tabpanel">
                                        <div class="card-body">
                                            <div class="card-body">
                                                <div class="row button-group">
                                                    <div class="col-lg-2 col-md-4" *ngFor="let btnTpv of buttonsTpv">
                                                        <button type="button" class="btn btn-block btn-lg btn-secondary">{{btnTpv.producto}}</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- modal-content -->
                    <div id="add-contact" class="modal fade in" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title" id="myModalLabel">Seleccione la cantidad</h4>
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                                </div>
                                <div class="modal-body">
                                    <div class="row">
                                        <div class="btn-group mr-1" role="group" aria-label="First group">
                                            <button type="button" style="width: 60px!important;height: 60px!important;" class="btn btn-secondary md-2">1</button>
                                            <button type="button" style="width: 60px!important;height: 60px!important;" class="btn btn-secondary">2</button>
                                            <button type="button" style="width: 60px!important;height: 60px!important;" class="btn btn-secondary">3</button>
                                        </div>
                                    </div>
                                    <div class="btn-group mr-2" role="group" aria-label="Second group">
                                        <button type="button" style="width: 60px!important;height: 60px!important;" class="btn btn-secondary">4</button>
                                        <button type="button" style="width: 60px!important;height: 60px!important;" class="btn btn-secondary">5</button>
                                        <button type="button" style="width: 60px!important;height: 60px!important;" class="btn btn-secondary">6</button>
                                    </div>
                                    <div class="btn-group mr-3" role="group" aria-label="Third group">
                                        <button type="button" style="width: 60px!important;height: 60px!important;" class="btn btn-secondary">7</button>
                                        <button type="button" style="width: 60px!important;height: 60px!important;" class="btn btn-secondary">8</button>
                                        <button type="button" style="width: 60px!important;height: 60px!important;" class="btn btn-secondary">9</button>
                                    </div>
                                </div>
                            </div>
                            <!-- /.modal-content -->
                        </div>
                        <!-- /.modal-dialog -->
                    </div>
                </div>
                <!-- ============================================================== -->
                <!-- End Page Content -->
                <!-- ============================================================== -->
            </div>
            <!-- ============================================================== -->
            <!-- End Container fluid  -->
            <!-- ============================================================== -->
        </div>
        <!-- ============================================================== -->
        <!-- End Page wrapper  -->
        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
